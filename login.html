    <div class="booking-form-login" id="medialogin">
    <form class="loginform" onsubmit="return loginvalidate();" action="index.html">
        <h2 class="loginheader">Login</h2>

        <div class="form-group">
            <span class="form-label" id="form-label">Username</span>
            <input class="form-control" type="text" id="username" placeholder="Enter Username" oninput="checkbox()"/>
            <span id="uname" class="text-danger"></span>
        </div>

        <div class="form-group">
            <span class="form-label">Password</span>
            <input class="form-control" type="password" id="password" placeholder="Enter password" oninput="checkbox()"/>
            <span id="pass" class="text-danger"></span>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="submit-btn">Login</button>
            </div>

            <div class="col-md-6">
                <div style="margin-top: 10px; opacity: 0.7">New User?<a href="signup.html" style="margin-left: 10px;">Sign Up</a></div>
            </div>
        </div>
    </form>
